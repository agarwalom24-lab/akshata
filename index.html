<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Akshata</title>

  <!-- Premium Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;

      /* ‚ú® Softer romantic background */
background: radial-gradient(
  circle at top,
  #2a1020 0%,
  #1a0f2e 45%,
  #0b0b12 100%
);

      overflow: hidden;
      text-align: center;
    }

    /* üíñ Floating hearts (slow + subtle) */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 18px;
      opacity: 0.25;
      animation: floatUp 18s linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(0); }
      to   { transform: translateY(-120vh); }
    }

    /* Screens */
    .screen {
      display: none;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 50px;
      animation: fadeUp 1.2s ease;
    }
    .active { display: flex; }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(25px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: "Playfair Display", serif;
      font-size: 2.6rem;
      margin: 0;
      color: #ff2f6d;
    }

    p {
      margin-top: 14px;
      opacity: 0.75;
      font-weight: 300;
      font-size: 1rem;
      max-width: 650px;
    }

    /* Envelope */
    .envelope {
      width: 360px;
      height: 230px;
      margin-top: 45px;
      border-radius: 24px;
      cursor: pointer;
      background: linear-gradient(145deg,#ff4d8d,#ff1e65);
      box-shadow: 0 25px 70px rgba(255,80,150,0.35);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 28px;
      transition: 0.35s ease;
      color: white;
    }

    .envelope:hover {
      transform: scale(1.06);
    }

    /* Video Hero */
    .videoHero {
      width: min(92vw, 900px);
      aspect-ratio: 16 / 9;
      border-radius: 32px;
      overflow: hidden;
      margin-top: 35px;
      position: relative;

      background: rgba(255,255,255,0.55);
      border: 1px solid rgba(255,255,255,0.6);

      box-shadow:
        0 25px 80px rgba(0,0,0,0.18),
        0 0 50px rgba(255,80,150,0.18);

      backdrop-filter: blur(18px);
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Overlay Buttons */
    .overlayBtn {
      position: absolute;
      top: 18px;
      padding: 10px 18px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      font-size: 14px;
      color: white;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(15px);
      transition: 0.3s;
    }

    .overlayBtn:hover {
      background: rgba(0,0,0,0.65);
      transform: scale(1.05);
    }

    #skipBtn { right: 18px; }
    #pauseBtn { left: 18px; }

    /* Valentine Modal */
    .modal {
      margin-top: 30px;
      padding: 45px;
      border-radius: 30px;
      background: rgba(255,255,255,0.65);
      border: 1px solid rgba(255,255,255,0.75);
      backdrop-filter: blur(25px);
      box-shadow: 0 25px 70px rgba(0,0,0,0.15);
    }

    .modal h2 {
      font-family: "Playfair Display", serif;
      font-size: 2rem;
      margin-bottom: 18px;
      color: #ff2f6d;
    }

    button {
      border: none;
      padding: 14px 30px;
      border-radius: 30px;
      cursor: pointer;
      margin: 12px;
      font-size: 15px;
      transition: 0.3s ease;
    }

    #yesBtn {
      background: linear-gradient(145deg,#ff4d8d,#ff1e65);
      color: white;
      box-shadow: 0 0 25px rgba(255,80,150,0.35);
    }

    #yesBtn:hover {
      transform: scale(1.08);
    }

    /* NO button slow dodge */
    #noBtn {
      position: absolute;
      background: rgba(0,0,0,0.15);
      color: black;
      transition: left 0.8s ease, top 0.8s ease;
    }

    /* Card Popup */
    #cardPopup {
      display: none;
      margin-top: 25px;
      animation: fadeUp 0.9s ease;
    }

    #cardPopup img {
      width: min(420px, 85vw);
      border-radius: 26px;
      margin-top: 18px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
    }

    /* Petals */
    .petal {
      position: fixed;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      top: -10px;
      opacity: 0.75;
      animation: fall 4s linear forwards;
    }

    @keyframes fall {
      to { transform: translateY(110vh) rotate(720deg); }
    }
  </style>
</head>

<body>

  <!-- üíñ Slow Hearts Generator -->
  <script>
    for (let i = 0; i < 12; i++) {
      let h = document.createElement("div");
      h.className = "heart";
      h.innerText = "üíó";
      h.style.left = Math.random() * 100 + "vw";
      h.style.animationDuration = (15 + Math.random() * 10) + "s";
      h.style.fontSize = (14 + Math.random() * 12) + "px";
      document.body.appendChild(h);
    }
  </script>

  <!-- Screen 1 -->
  <div class="screen active" id="s1">
    <h1>Akshata</h1>
    <p>Tap the envelope. Something special is inside.</p>

    <div class="envelope" onclick="start()">üíå</div>
  </div>

  <!-- Screen 2 -->
  <div class="screen" id="s2">
    <h1>The cutest documentary üíñ</h1>
    <p>
      About a strong, little independent woman üíñ  
      and the main character of my life üò≠
    </p>

    <div class="videoHero">
      <video id="vid">
        <source src="video.mp4" type="video/mp4">
      </video>

      <button class="overlayBtn" id="pauseBtn" onclick="togglePause()">Pause ‚è∏</button>
      <button class="overlayBtn" id="skipBtn" onclick="goQuestion()">Skip üíå</button>
    </div>
  </div>

  <!-- Screen 3 -->
  <div class="screen" id="s3">
    <div class="modal">
      <h2>Will you be my Valentine, Akshata? üíñ</h2>

      <button id="yesBtn" onclick="yes()">Yes üíñ</button>
      <button id="noBtn" onmouseover="moveNo()">No üò≠</button>

      <div id="cardPopup">
        <h2>Free tiramisu awaits us üç∞‚ú®</h2>
        <img src="card.png">
        <p>See you soon, my Valentine.</p>
      </div>
    </div>
  </div>

  <!-- Music -->
  <audio id="music">
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <script>
    let video;

    function start() {
      document.getElementById("music").play().catch(()=>{});

      document.getElementById("s1").classList.remove("active");
      document.getElementById("s2").classList.add("active");

      video = document.getElementById("vid");
      video.play();
      video.onended = goQuestion;
    }

    function togglePause() {
      let btn = document.getElementById("pauseBtn");

      if (video.paused) {
        video.play();
        btn.innerText = "Pause ‚è∏";
      } else {
        video.pause();
        btn.innerText = "Play ‚ñ∂";
      }
    }

    function goQuestion() {
      if(video) video.pause();
      document.getElementById("s2").classList.remove("active");
      document.getElementById("s3").classList.add("active");
    }

    function moveNo() {
      let no = document.getElementById("noBtn");
      no.style.left = Math.random() * (window.innerWidth - 140) + "px";
      no.style.top = Math.random() * (window.innerHeight - 90) + "px";
    }

    function yes() {
      document.getElementById("cardPopup").style.display = "block";
      petals();
    }

    function petals() {
      for (let i = 0; i < 80; i++) {
        let p = document.createElement("div");
        p.className = "petal";
        p.style.left = Math.random() * window.innerWidth + "px";
        p.style.background = `rgba(255,180,210,${Math.random()})`;
        p.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(p);

        setTimeout(() => p.remove(), 4000);
      }
    }
  </script>

</body>
</html>
