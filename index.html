<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Akshata ðŸ’–</title>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to bottom right, #ffd6e8, #fff6fb);
      text-align: center;
      overflow-x: hidden;
    }

    /* Screens */
    .screen {
      display: none;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 30px;
    }

    .active {
      display: flex;
    }

    h1 {
      color: #ff1e50;
    }

    /* Envelope */
    .envelope {
      width: 320px;
      height: 200px;
      background: #ff4d6d;
      border-radius: 15px;
      cursor: pointer;
      position: relative;
      box-shadow: 0 12px 25px rgba(0,0,0,0.25);
    }

    .flap {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #ff1e50;
      clip-path: polygon(0 0, 50% 55%, 100% 0, 100% 100%, 0 100%);
    }

    /* Montage Box */
    .montage {
      width: 90%;
      max-width: 420px;
      height: 520px;
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 0 12px 25px rgba(0,0,0,0.25);
      margin-top: 20px;
      background: white;
    }

    .montage img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    /* Buttons */
    button {
      padding: 12px 22px;
      border: none;
      border-radius: 15px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: black;
      color: white;
      position: absolute;
    }

    /* Hidden Card Popup */
    .cardPopup {
      display: none;
      margin-top: 25px;
      animation: pop 0.6s ease;
    }

    .cardPopup img {
      width: 340px;
      border-radius: 20px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.25);
    }

    @keyframes pop {
      from {transform: scale(0.5); opacity: 0;}
      to {transform: scale(1); opacity: 1;}
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -10px;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
      }
    }
  </style>
</head>

<body>

  <!-- Screen 1: Envelope -->
  <div class="screen active" id="screen1">
    <h1>Hi Akshata ðŸ’Œ</h1>
    <p>Click the envelopeâ€¦</p>

    <div class="envelope" onclick="startExperience()">
      <div class="flap"></div>
    </div>
  </div>

  <!-- Screen 2: Montage -->
  <div class="screen" id="screen2">
    <h1>A little moment ðŸ’–</h1>

    <div class="montage">
      <img src="pic1.jpg">
    </div>
  </div>

  <!-- Screen 3: Valentine Question -->
  <div class="screen" id="screen3">
    <h1>Akshataâ€¦ ðŸ’–</h1>
    <h2>Will you be my Valentine? ðŸŒ¹</h2>

    <button id="yesBtn" onclick="yesClick()">YES ðŸ’˜</button>
    <button id="noBtn" onmouseover="moveNo()">NO ðŸ˜­</button>

    <!-- Card Popup -->
    <div class="cardPopup" id="cardPopup">
      <h2>YAYYYYY ðŸŽ‰</h2>
      <img src="card.png">
      <p>See you soon, Valentine ðŸ’Œ</p>
    </div>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic">
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <script>
    function startExperience() {

      // Start Music
      let music = document.getElementById("bgMusic");
      music.volume = 0.8;

      music.play().catch(() => {
        alert("Tap once to start music ðŸŽ¶");
      });

      // Envelope â†’ Montage
      document.getElementById("screen1").classList.remove("active");
      document.getElementById("screen2").classList.add("active");

      // Montage lasts 4 seconds â†’ Question page
      setTimeout(() => {
        document.getElementById("screen2").classList.remove("active");
        document.getElementById("screen3").classList.add("active");
      }, 4000);
    }

    // No button dodges
    function moveNo() {
      const noBtn = document.getElementById("noBtn");
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 80);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Yes button â†’ Confetti + Card Popup
    function yesClick() {
      document.getElementById("cardPopup").style.display = "block";
      confettiBoom();
    }

    function confettiBoom() {
      for (let i = 0; i < 90; i++) {
        let conf = document.createElement("div");
        conf.classList.add("confetti");
        conf.style.left = Math.random() * window.innerWidth + "px";
        conf.style.background = `hsl(${Math.random()*360},100%,50%)`;
        conf.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(conf);

        setTimeout(() => conf.remove(), 3000);
      }
    }
  </script>

</body>
</html>
