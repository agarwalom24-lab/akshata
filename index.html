<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Akshata ðŸ’–</title>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to bottom right, #ffd6e8, #fff6fb);
      overflow-x: hidden;
      text-align: center;
    }

    /* Screens */
    .screen {
      display: none;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 30px;
    }

    .active {
      display: flex;
    }

    h1 {
      color: #ff1e50;
    }

    /* Envelope */
    .envelope {
      width: 320px;
      height: 200px;
      background: #ff4d6d;
      border-radius: 15px;
      cursor: pointer;
      position: relative;
      box-shadow: 0 12px 25px rgba(0,0,0,0.25);
    }

    .flap {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #ff1e50;
      clip-path: polygon(0 0, 50% 55%, 100% 0, 100% 100%, 0 100%);
    }

    /* Fade Montage */
    .montage {
      width: 90%;
      max-width: 420px;
      height: 520px;
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 0 12px 25px rgba(0,0,0,0.25);
      margin-top: 20px;
      position: relative;
    }

    .montage img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    .montage img.activePic {
      opacity: 1;
    }

    /* Invitation Card */
    .card-img {
      width: 340px;
      border-radius: 20px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.25);
      margin: 20px 0;
    }

    /* Buttons */
    button {
      padding: 12px 22px;
      border: none;
      border-radius: 15px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: black;
      color: white;
      position: absolute;
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -10px;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
      }
    }
  </style>
</head>

<body>

  <!-- Screen 1: Envelope -->
  <div class="screen active" id="screen1">
    <h1>Hi Akshata ðŸ’Œ</h1>
    <p>Click the envelopeâ€¦</p>

    <div class="envelope" onclick="startExperience()">
      <div class="flap"></div>
    </div>
  </div>

  <!-- Screen 2: Fade Montage -->
  <div class="screen" id="screen2">
    <h1>Just like a movie ðŸŽ¶</h1>
    <p>Some moments with you...</p>

    <div class="montage">
      <img src="pic1.jpg" class="activePic">
      <img src="pic2.jpg">
      <img src="pic3.jpg">
      <img src="pic4.jpg">
      <img src="pic5.jpg">
      <img src="pic6.jpg">
      <img src="pic7.jpg">
      <img src="pic8.jpg">
      <img src="pic9.jpg">
      <img src="pic10.jpg">

      <img src="pic11.jpg">
      <img src="pic12.jpg">
      <img src="pic13.jpg">
      <img src="pic14.jpg">
      <img src="pic15.jpg">
      <img src="pic16.jpg">
      <img src="pic17.jpg">
      <img src="pic18.jpg">
      <img src="pic19.jpg">
      <img src="pic20.jpg">
    </div>
  </div>

  <!-- Screen 3: Invitation + Valentine Question -->
  <div class="screen" id="screen3">
    <h1>One last thing ðŸ’–</h1>

    <!-- Your invitation card -->
    <img src="card.png" class="card-img">

    <h2>Akshataâ€¦ will you be my Valentine? ðŸŒ¹</h2>

    <button id="yesBtn" onclick="yesClick()">YES ðŸ’˜</button>
    <button id="noBtn" onmouseover="moveNo()">NO ðŸ˜­</button>

    <h2 id="finalMsg"></h2>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic">
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <script>
    let currentPic = 0;
    let pics;

    function startExperience() {
      // Start music
      document.getElementById("bgMusic").play();

      // Switch to montage
      document.getElementById("screen1").classList.remove("active");
      document.getElementById("screen2").classList.add("active");

      pics = document.querySelectorAll(".montage img");

      // Fade pics one by one
      let interval = setInterval(() => {
        pics[currentPic].classList.remove("activePic");
        currentPic++;

        if (currentPic >= pics.length) {
          clearInterval(interval);

          // After montage â†’ show final card
          setTimeout(() => {
            document.getElementById("screen2").classList.remove("active");
            document.getElementById("screen3").classList.add("active");
          }, 1200);

          return;
        }

        pics[currentPic].classList.add("activePic");

      }, 2500); // each pic stays 2.5s
    }

    // No button runs away
    function moveNo() {
      const noBtn = document.getElementById("noBtn");
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 80);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Yes click
    function yesClick() {
      document.getElementById("finalMsg").innerText =
        "YAYYYYY ðŸŽ‰ See you soon, Valentine ðŸ’–";

      confettiBoom();
    }

    // Confetti effect
    function confettiBoom() {
      for (let i = 0; i < 90; i++) {
        let conf = document.createElement("div");
        conf.classList.add("confetti");
        conf.style.left = Math.random() * window.innerWidth + "px";
        conf.style.background = `hsl(${Math.random()*360},100%,50%)`;
        conf.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(conf);

        setTimeout(() => conf.remove(), 3000);
      }
    }
  </script>

</body>
</html>
