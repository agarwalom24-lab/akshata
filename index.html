<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Akshata ðŸ’–</title>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #ffe6f0, #fff);
      overflow: hidden;
      text-align: center;
    }

    /* Floating hearts background */
    .heart {
      position: absolute;
      font-size: 18px;
      opacity: 0.25;
      animation: floatUp 8s linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh); }
      to   { transform: translateY(-10vh); }
    }

    /* Screens */
    .screen {
      display: none;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 40px;
      animation: fadeIn 1s ease;
    }

    .active {
      display: flex;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.3rem;
      color: #ff2f6d;
      margin-bottom: 10px;
    }

    p {
      color: #444;
      font-size: 1rem;
    }

    /* Envelope */
    .envelope {
      width: 340px;
      height: 220px;
      background: linear-gradient(145deg, #ff4d6d, #ff1e50);
      border-radius: 18px;
      cursor: pointer;
      position: relative;
      box-shadow: 0 18px 35px rgba(0,0,0,0.25);
      transition: transform 0.4s ease;
    }

    .envelope:hover {
      transform: scale(1.05);
    }

    .seal {
      position: absolute;
      width: 55px;
      height: 55px;
      background: white;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      color: #ff2f6d;
      font-weight: bold;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
    }

    /* Video */
    .videoBox {
      width: 85%;
      max-width: 520px;
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      margin-top: 25px;
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(12px);
    }

    video {
      width: 100%;
      display: block;
    }

    /* Buttons */
    button {
      padding: 12px 26px;
      border: none;
      border-radius: 30px;
      font-size: 15px;
      cursor: pointer;
      margin: 12px;
      transition: 0.3s ease;
    }

    #skipBtn {
      background: rgba(0,0,0,0.7);
      color: white;
    }

    #skipBtn:hover {
      background: black;
    }

    #yesBtn {
      background: linear-gradient(145deg, #ff4d6d, #ff1e50);
      color: white;
      box-shadow: 0 10px 20px rgba(255,0,80,0.35);
    }

    #yesBtn:hover {
      transform: scale(1.08);
    }

    #noBtn {
      background: rgba(0,0,0,0.8);
      color: white;
      position: absolute;
    }

    /* Card Popup */
    .cardPopup {
      display: none;
      margin-top: 25px;
      padding: 25px;
      border-radius: 25px;
      background: rgba(255,255,255,0.7);
      backdrop-filter: blur(15px);
      box-shadow: 0 18px 35px rgba(0,0,0,0.25);
      animation: pop 0.7s ease;
    }

    .cardPopup img {
      width: 340px;
      border-radius: 20px;
      margin-top: 15px;
    }

    @keyframes pop {
      from { transform: scale(0.7); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -10px;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      to { transform: translateY(100vh) rotate(720deg); }
    }
  </style>
</head>

<body>

  <!-- Floating Hearts -->
  <script>
    for (let i = 0; i < 18; i++) {
      let heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "â¤";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (6 + Math.random() * 6) + "s";
      document.body.appendChild(heart);
    }
  </script>

  <!-- Screen 1 -->
  <div class="screen active" id="screen1">
    <h1>Akshata ðŸ’Œ</h1>
    <p>Tap the envelopeâ€¦</p>

    <div class="envelope" onclick="startExperience()">
      <div class="seal">ðŸ’–</div>
    </div>
  </div>

  <!-- Screen 2 -->
  <div class="screen" id="screen2">
    <h1>A little movie for you</h1>
    <p>Just us, in momentsâ€¦</p>

    <div class="videoBox">
      <video id="montageVideo">
        <source src="video.mp4" type="video/mp4">
      </video>
    </div>

    <button id="skipBtn" onclick="skipVideo()">Skip ðŸ’Œ</button>
  </div>

  <!-- Screen 3 -->
  <div class="screen" id="screen3">
    <h1>One questionâ€¦ ðŸ’–</h1>
    <p>Will you be my Valentine?</p>

    <button id="yesBtn" onclick="yesClick()">Yes ðŸ’˜</button>
    <button id="noBtn" onmouseover="moveNo()">No ðŸ˜­</button>

    <div class="cardPopup" id="cardPopup">
      <h2>She said YES ðŸŽ‰</h2>
      <img src="card.png">
      <p>See you soon, Valentine ðŸ’Œ</p>
    </div>
  </div>

  <!-- Music -->
  <audio id="bgMusic">
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <script>
    let video;

    function startExperience() {
      let music = document.getElementById("bgMusic");
      music.volume = 0.8;
      music.play().catch(() => {});

      document.getElementById("screen1").classList.remove("active");
      document.getElementById("screen2").classList.add("active");

      video = document.getElementById("montageVideo");
      video.play();

      video.onended = () => goToQuestion();
    }

    function skipVideo() {
      goToQuestion();
    }

    function goToQuestion() {
      if (video) video.pause();

      document.getElementById("screen2").classList.remove("active");
      document.getElementById("screen3").classList.add("active");
    }

    function moveNo() {
      const noBtn = document.getElementById("noBtn");
      noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
      noBtn.style.top = Math.random() * (window.innerHeight - 80) + "px";
    }

    function yesClick() {
      document.getElementById("cardPopup").style.display = "block";
      confettiBoom();
    }

    function confettiBoom() {
      for (let i = 0; i < 100; i++) {
        let conf = document.createElement("div");
        conf.className = "confetti";
        conf.style.left = Math.random() * window.innerWidth + "px";
        conf.style.background = `hsl(${Math.random()*360},100%,50%)`;
        conf.style.animationDuration = (2 + Math.random() * 2) + "s";
        document.body.appendChild(conf);

        setTimeout(() => conf.remove(), 3000);
      }
    }
  </script>

</body>
</html>
