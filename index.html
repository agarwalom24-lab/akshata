<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Akshata ðŸ’–</title>

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to bottom right, #ffd6e8, #fff6fb);
      text-align: center;
      overflow-x: hidden;
    }

    .screen {
      display: none;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 30px;
    }

    .active {
      display: flex;
    }

    h1 {
      color: #ff1e50;
    }

    /* Envelope */
    .envelope {
      width: 320px;
      height: 200px;
      background: #ff4d6d;
      border-radius: 15px;
      cursor: pointer;
      position: relative;
      box-shadow: 0 12px 25px rgba(0,0,0,0.25);
    }

    .flap {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #ff1e50;
      clip-path: polygon(0 0, 50% 55%, 100% 0, 100% 100%, 0 100%);
    }

    /* Single Picture Display */
    .montage {
      width: 90%;
      max-width: 420px;
      height: 520px;
      border-radius: 25px;
      overflow: hidden;
      box-shadow: 0 12px 25px rgba(0,0,0,0.25);
      margin-top: 20px;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .montage img {
      width: 100%;
      height: 100%;
      object-fit: cover;   /* FULL BOX */
      object-position: center;
    }

    /* Card */
    .card-img {
      width: 340px;
      border-radius: 20px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.25);
      margin: 20px 0;
    }

    button {
      padding: 12px 22px;
      border: none;
      border-radius: 15px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: black;
      color: white;
      position: absolute;
    }
  </style>
</head>

<body>

  <!-- Screen 1 -->
  <div class="screen active" id="screen1">
    <h1>Hi Akshata ðŸ’Œ</h1>
    <p>Click the envelopeâ€¦</p>

    <div class="envelope" onclick="startExperience()">
      <div class="flap"></div>
    </div>
  </div>

  <!-- Screen 2 -->
  <div class="screen" id="screen2">
    <h1>A little moment ðŸ’–</h1>
    <p>Just one picture for nowâ€¦</p>

    <div class="montage">
      <!-- ONLY ONE PIC -->
      <img src="pic1.jpg">
    </div>
  </div>

  <!-- Screen 3 -->
  <div class="screen" id="screen3">
    <h1>One last thing ðŸ’–</h1>

    <img src="card.png" class="card-img">

    <h2>Akshataâ€¦ will you be my Valentine? ðŸŒ¹</h2>

    <button id="yesBtn">YES ðŸ’˜</button>
    <button id="noBtn" onmouseover="moveNo()">NO ðŸ˜­</button>
  </div>

  <!-- Music -->
  <audio id="bgMusic">
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <script>
    function startExperience() {
      let music = document.getElementById("bgMusic");
      music.play().catch(() => {
        alert("Tap once to start music ðŸŽ¶");
      });

      // Show pic screen
      document.getElementById("screen1").classList.remove("active");
      document.getElementById("screen2").classList.add("active");

      // After 4 sec â†’ show card screen
      setTimeout(() => {
        document.getElementById("screen2").classList.remove("active");
        document.getElementById("screen3").classList.add("active");
      }, 4000);
    }

    function moveNo() {
      const noBtn = document.getElementById("noBtn");
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 80);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }
  </script>

</body>
</html>
